{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>PIZZA</title>
    <link rel="stylesheet" href="{% static './css/bootstrap.min.css' %}">
    <style>
        .bag {
            background-image: url('https://pizzarini.info/wp-content/uploads/2021/05/header-image.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            padding: 20px;
            position: relative;
            width: 100%;
            height: 300px;
        }
        .navbar {
            position: relative;
            z-index: 2;
            background-color: rgba(0,0,0,0.7);
            color: white;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="bag">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">PIZZA</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">О нас</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Рестораны</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Личный кабинет</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Меню</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    </div>

    <div class="container">
        <h1 class="mt-5 mb-4">Пиццы</h1>
        <div class="row row-cols-1 row-cols-md-3 g-4">
            {% for food in foods %}
                <div class="col">
                    <div class="card h-100 shadow">
                        <img src="{{ food.image }}" class="card-img-top" alt="{{ food.name }}" style="object-fit: cover; height: 200px;">
                        <div class="card-body">
                            <h5 class="card-title">{{ food.name }}</h5>
                            <p class="card-text text-muted mb-3 " style="max-height: 80px; overflow: hidden;">{{ food.description }}</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <span class="badge bg-primary">Количество: {{ food.count }}</span>
                                <span class="badge bg-primary"><strong>Цена: {{ food.price }}₸</strong></span>
                            </div>
                        </div>
                        <div class="card-footer bg-transparent d-grid">
                            <button class="btn btn-primary" type="button">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart4 me-1" viewBox="0 0 16 16">
                                    <path d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5M3.14 5l.5 2H5V5zM6 5v2h2V5zm3 0v2h2V5zm3 0v2h1.36l.5-2zm1.11 3H12v2h.61zM11 8H9v2h2zM8 8H6v2h2zM5 8H3.89l.5 2H5zm0 5a1 1 0 1 0 0 2 1 1 0 0 0 0-2m-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0m9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2m-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0"/>
                                </svg>
                                Добавить в корзину
                            </button>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>


</body>
</html>
